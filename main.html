<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephphatha Translation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="logo-avatar">LOGO/AVATAR</div>
                <img id="logoAvatarImage" src="Asset/still.jpeg" width="640" height="360" alt="Initial Image">
            </div>
            <div class="right-panel">
                AVATAR
                <div id="videoPlayerContainer">
                    <div id="videoPlayer">
                    </div>
                </div>
                <div id="playbackButtons">
                    <button id="btnSlow" onclick="setPlaybackSpeed(0.5)" class="image-button slow"></button>
                    <button id="btnNormal" onclick="setPlaybackSpeed(1)" class="image-button normal"></button>
                    <button id="btnFast" onclick="setPlaybackSpeed(2)" class="image-button fast"></button>
                </div>                              
            </div>
        </div>
        <div style="position: relative;">
            <div id="videoTitle" style="position: absolute; top: 0; left: 20px;"></div>
            <div style="position: absolute; top: 0; text-align: center;">
                <input type="text" id="videoNames" class="inputs" placeholder="Type something...">
            </div>
            
        </div>        
    </div>
    <div class="controls">
        <button class="btn mic-btn" onclick="record()">
            <img src="M1.png" alt="Microphone">
        </button>        
        <button class="btn play-btn" onclick="playVideos()">
            <img src="P1.png" alt="Play">
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
